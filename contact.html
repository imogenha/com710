        <div class="form-container">
            <h3 id="form-title">Please use the form to contact us</h3>
            <div id="main-form">
                <form id="frm">
                    <p> <label for="name">Name: </label> </p>
                    <input id="txtName" type="text" name="name"> 
                    <p> <label for="email">Email: </label> </p>
                    <input id="txtEmail" type="email" name="email" required>

                    <p>What is your query about?</p>
                    <input type="radio" id="city" name="query" value="The city" required>
                    <label for="city">The City</label><br>
                    <input type="radio" id="game" name="gender" value="The game" required>
                    <label for="game">The Game</label><br>

                    <p><label for="consent">Do you consent to a letter response? </label> </p>
                    <input id="txtConsent" type="text" name="consent" required>

                    <p> <label for="qcontent">Give a brief overview of your query below. </label> </p>
                    <textarea id="queryInput" type="text" name="qcontent" rows="4" cols="50" required></textarea>
                    <p><input type="submit" value="Submit"> </p>
                    
                </form>
            </div>
